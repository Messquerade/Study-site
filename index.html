<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>JS and jQuery Studyguide</h1>
    <h2>Click on a card title to show the study term's definition.</h2>

    <div class="card" id="JS-hide">
      <div class="card-body">
        <h3 div class="card-title" id="JS">JavaScript (JS)</h3>
      </div>
    </div>
    <div class="card" id="JS-show">
      <div class="card-body">
        <h3 div class="card-title">JavaScript (JS)</h3>
        <div class="card-text" id="JS-text">
          <p>A computer programming language used to make webpages interactive.</p>
        </div>
      </div>
    </div>
    
    <div class="card" id="Operators-hide">
      <div class="card-body">
        <h3 div class="card-title" id="OP">Operators</h3>
      </div>
    </div>
    <div class="card" id="Operators-show">
      <div class="card-body">
        <h3 div class="card-title">Operators</h3>
        <div class="card-text" id="OP-text">
          <p>A special character that indicates an action to be preformed (such as +, -, /, *, or %)</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
